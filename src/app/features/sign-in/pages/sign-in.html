<div
  class="min-h-screen flex items-center justify-center bg-linear-to-br from-slate-50 via-white to-slate-50 px-4 py-12">
  <div class="w-full max-w-md">
    <div class="mb-8 flex flex-col items-center justify-center gap-3">
      <div class="flex items-center gap-3">
        <img
          ngSrc="/images/logo/logo-g.png"
          width="40"
          height="50"
          alt="Company Logo"
          decoding="async"
          fetchpriority="high" />
        <span class="font-bold text-2xl text-gray-900">Se connecter</span>
      </div>
      <div class="flex items-center gap-2 text-primary-600 font-medium text-sm">
        <i-lucide [name]="icons.Lock" class="size-5" [strokeWidth]="2" aria-hidden="true" />
        <span>Connectez-vous à votre espace d'administration</span>
      </div>
    </div>
    <div
      class="bg-white rounded-2xl shadow-xl shadow-gray-900/5 border border-gray-100 overflow-hidden">
      <div class="p-8 sm:p-10">
        <form [formGroup]="form" class="flex flex-col gap-5" (ngSubmit)="onSignIn()" novalidate>
          <ui-input
            label="Adresse email"
            id="signin-email"
            name="email"
            type="email"
            formControlName="email"
            placeholder="votre@email.com"
            [invalid]="(form.get('email')?.invalid && form.get('email')?.touched) || false" />
          <ui-password
            label="Mot de passe"
            id="signin-password"
            name="password"
            formControlName="password"
            placeholder="••••••••"
            [invalid]="(form.get('password')?.invalid && form.get('password')?.touched) || false" />
          <div class="mt-2 flex flex-col gap-10">
            <ui-button
              class="w-full"
              type="submit"
              [variant]="'primary'"
              [disabled]="store.isLoading() || form.invalid"
              [loading]="store.isLoading()">
              Se connecter
            </ui-button>
            <ui-button
              class="w-full"
              type="button"
              [variant]="'primary'"
              [outlined]="true"
              (clicked)="signinWithGoogle()">
              <img ngSrc="/images/google.svg" alt="Google" width="18" height="18" class="mr-2" />
              Continuer avec Google
            </ui-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
