<div class="mb-10 animate-pulse">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    @for (i of skeletonArray; track $index) {
    <div class="bg-white rounded-xl border border-gray-200 p-6">
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 rounded-lg bg-gray-200"></div>
          <div>
            <div class="h-4 bg-gray-200 rounded w-20 mb-2"></div>
            <div class="h-7 bg-gray-200 rounded w-12"></div>
          </div>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <div class="flex-1 h-2 bg-gray-200 rounded-full"></div>
        <div class="h-3 bg-gray-200 rounded w-12"></div>
      </div>
    </div>
    }
  </div>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  @for (i of cardSkeletonArray; track $index) {
  <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden animate-pulse">
    <div class="h-1.5 w-full bg-gray-200"></div>
    <div class="p-5">
      <div class="flex items-start justify-between mb-3">
        <div class="h-6 bg-gray-200 rounded-full w-12"></div>
        <div class="h-6 bg-gray-200 rounded-full w-20"></div>
      </div>
      <div class="h-6 bg-gray-200 rounded w-3/4 mb-4"></div>
      <div class="mb-4 space-y-2">
        @for (j of indicatorSkeletonArray; track $index) {
        <div class="bg-gray-50 rounded-lg p-3 border border-gray-100">
          <div class="flex items-center justify-between mb-2">
            <div class="h-4 bg-gray-200 rounded w-24"></div>
            <div class="h-5 bg-gray-200 rounded-full w-12"></div>
          </div>
          <div class="h-3 bg-gray-200 rounded w-16"></div>
        </div>
        }
      </div>
    </div>
  </div>
  }
</div>
