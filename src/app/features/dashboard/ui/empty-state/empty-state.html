<div
  class="bg-linear-to-br from-gray-50 to-gray-100 rounded-2xl border-2 border-dashed border-gray-300 p-16 text-center">
  <div
    class="bg-white rounded-full w-24 h-24 mx-auto mb-6 flex items-center justify-center shadow-sm">
    <i-lucide [img]="icons.Inbox" class="text-gray-400 w-12 h-12 stroke-[1.5]" />
  </div>
  <h3 class="text-2xl font-bold text-gray-800 mb-3">Aucun rapport disponible</h3>
  <p class="text-gray-600 text-lg">
    Aucune donnée de performance pour l'année
    <span class="font-semibold text-primary-600">{{ year() }}</span>
  </p>
  <p class="text-sm text-gray-500 mt-2">
    Sélectionnez une autre année ou attendez que les données soient disponibles
  </p>
</div>
