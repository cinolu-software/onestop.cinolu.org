<div
  class="bg-white rounded-xl border border-gray-200 shadow-sm hover:shadow-lg transition-all duration-300 overflow-hidden group hover:-translate-y-1"
>
  <div class="relative">
    <div
      class="h-1.5 w-full"
      [class.bg-gradient-to-r]="true"
      [class.from-red-400]="overallPerformance() < 50"
      [class.to-red-600]="overallPerformance() < 50"
      [class.from-yellow-400]="overallPerformance() >= 50 && overallPerformance() < 80"
      [class.to-yellow-600]="overallPerformance() >= 50 && overallPerformance() < 80"
      [class.from-green-400]="overallPerformance() >= 80"
      [class.to-green-600]="overallPerformance() >= 80"
    ></div>

    <div class="p-5">
      <div class="flex items-start justify-between mb-2">
        <h3 class="text-lg font-bold text-gray-900 mb-2 line-clamp-2">{{ program().name }}</h3>
        <div
          class="px-3 py-1 rounded-full text-xs font-bold"
          [class.bg-red-50]="overallPerformance() < 50"
          [class.text-red-700]="overallPerformance() < 50"
          [class.bg-yellow-50]="overallPerformance() >= 50 && overallPerformance() < 80"
          [class.text-yellow-700]="overallPerformance() >= 50 && overallPerformance() < 80"
          [class.bg-green-50]="overallPerformance() >= 80"
          [class.text-green-700]="overallPerformance() >= 80"
        >
          {{ overallPerformance() }} %
        </div>
      </div>

      <div class="space-y-2">
        @for (category of program().categories; track category.category) {
        <div
          class="bg-linear-to-r from-gray-50 to-white rounded-lg p-3 border border-gray-100 hover:border-gray-200 transition-all"
        >
          <div class="flex items-center justify-between mb-2">
            <div class="flex items-center gap-2">
              <i-lucide
                [img]="icons.FolderKanban"
                class="text-indigo-500 w-3.5 h-3.5 stroke-[2.5]"
              />
              <span class="text-xs font-bold text-gray-700">{{ category.category }}</span>
            </div>
            <span
              class="text-xs font-semibold px-2 py-0.5 rounded-full"
              [class.bg-red-100]="category.performance < 50"
              [class.text-red-700]="category.performance < 50"
              [class.bg-yellow-100]="category.performance >= 50 && category.performance < 80"
              [class.text-yellow-700]="category.performance >= 50 && category.performance < 80"
              [class.bg-green-100]="category.performance >= 80"
              [class.text-green-700]="category.performance >= 80"
            >
              {{ category.performance }}%
            </span>
          </div>
          <div class="flex items-center justify-between text-xs">
            <div class="flex items-center gap-3">
              <div class="flex items-center gap-1">
                <span class="font-semibold text-green-600"> {{ category.totalAchieved }}</span>
              </div>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
