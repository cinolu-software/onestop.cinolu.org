<div class="mb-10">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div
      class="bg-white rounded-xl border border-gray-200 p-6 hover:shadow-lg transition-all duration-300">
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 rounded-lg bg-primary-100 flex items-center justify-center">
            <i-lucide
              [img]="icons.FolderKanban"
              class="w-6 h-6 text-primary-600"
              [strokeWidth]="2" />
          </div>
          <div>
            <p class="text-sm font-medium text-gray-600">Programmes</p>
            <p class="text-2xl font-bold text-gray-900">{{ programCount() }}</p>
          </div>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <div class="flex-1 h-2 bg-gray-100 rounded-full overflow-hidden">
          <div class="h-full bg-primary-500 rounded-full" style="width: 100%"></div>
        </div>
        <span class="text-xs font-medium text-gray-600">Actifs</span>
      </div>
    </div>
    <div
      class="bg-white rounded-xl border border-gray-200 p-6 hover:shadow-lg transition-all duration-300">
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 rounded-lg bg-primary-100 flex items-center justify-center">
            <lucide-angular
              [img]="icons.TrendingUp"
              class="w-6 h-6 text-primary-600"
              [strokeWidth]="2" />
          </div>
          <div>
            <p class="text-sm font-medium text-gray-600">Performance</p>
            <p class="text-2xl font-bold text-gray-900">{{ averagePerformance() }}%</p>
          </div>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <div class="flex-1 h-2 bg-gray-100 rounded-full overflow-hidden">
          <div
            class="h-full bg-primary-500 rounded-full transition-all duration-500"
            [style.width.%]="averagePerformance() > 100 ? 100 : averagePerformance()"></div>
        </div>
        <span class="text-xs font-medium text-gray-600">{{ averagePerformance() }}%</span>
      </div>
    </div>
    <div
      class="bg-linear-to-br from-primary-500 to-primary-600 rounded-xl border border-primary-400 p-6 hover:shadow-lg transition-all duration-300 text-white">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 rounded-lg bg-white bg-opacity-20 flex items-center justify-center">
            <lucide-angular
              [img]="icons.Award"
              class="w-6 h-6 text-primary-600"
              [strokeWidth]="2" />
          </div>
          <div>
            <p class="text-sm font-medium text-white text-opacity-90">Statut</p>
            <p class="text-2xl font-bold text-white">
              {{
                averagePerformance() < 50
                  ? 'Faible'
                  : averagePerformance() < 80
                  ? 'Moyen'
                  : 'Excellent'
              }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
