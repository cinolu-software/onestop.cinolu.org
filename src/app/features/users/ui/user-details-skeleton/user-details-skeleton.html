<!-- Skeleton Hero -->
<div
  class="relative bg-linear-to-br from-primary-500 via-primary-600 to-primary-700 rounded-2xl shadow-lg overflow-hidden">
  <div class="relative px-8 py-10">
    <div class="flex items-start justify-between gap-6 mb-8">
      <div class="flex-1">
        <div class="flex items-center gap-4 mb-4">
          <div class="h-20 w-20 bg-white/20 rounded-2xl animate-pulse"></div>
          <div class="flex-1">
            <div class="h-10 w-3/4 bg-white/30 rounded-lg mb-2 animate-pulse"></div>
            <div class="h-5 w-48 bg-white/20 rounded animate-pulse"></div>
          </div>
        </div>
        <div class="flex flex-wrap gap-2">
          <div class="h-8 w-24 bg-white/20 rounded-full animate-pulse"></div>
          <div class="h-8 w-32 bg-white/20 rounded-full animate-pulse"></div>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-1 mt-6 md:grid-cols-2 gap-4 pt-8 border-t border-white/20">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 bg-white/10 rounded-xl animate-pulse"></div>
        <div>
          <div class="h-3 w-24 bg-white/20 rounded mb-2 animate-pulse"></div>
          <div class="h-5 w-32 bg-white/30 rounded animate-pulse"></div>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 bg-white/10 rounded-xl animate-pulse"></div>
        <div>
          <div class="h-3 w-24 bg-white/20 rounded mb-2 animate-pulse"></div>
          <div class="h-5 w-32 bg-white/30 rounded animate-pulse"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Skeleton Metrics -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 my-6">
  @for (i of [1, 2, 3, 4]; track i) {
  <div class="relative bg-white rounded-xl shadow-sm border border-gray-200 p-5">
    <div class="w-11 h-11 bg-gray-200 rounded-xl mb-3 animate-pulse"></div>
    <div class="h-4 w-20 bg-gray-200 rounded mb-2 animate-pulse"></div>
    <div class="h-8 w-16 bg-gray-200 rounded animate-pulse"></div>
  </div>
  }
</div>

<!-- Skeleton Accordion -->
<div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
  <div class="space-y-4 p-4">
    @for (i of [1, 2, 3]; track i) {
    <div class="border-b border-gray-100 last:border-b-0 pb-4 last:pb-0">
      <div class="flex items-center gap-2 py-2 px-2">
        <div class="w-5 h-5 bg-gray-200 rounded animate-pulse"></div>
        <div class="h-5 w-48 bg-gray-200 rounded animate-pulse"></div>
      </div>
    </div>
    }
  </div>
</div>
