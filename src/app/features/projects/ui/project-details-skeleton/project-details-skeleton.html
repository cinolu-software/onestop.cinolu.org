<!-- Skeleton Hero -->
<div
  class="relative bg-linear-to-br from-primary-500 via-primary-600 to-primary-700 rounded-2xl shadow-lg overflow-hidden">
  <div class="relative px-8 py-10">
    <div class="flex items-start justify-between gap-6">
      <div class="flex-1">
        <div class="h-6 w-32 bg-white/20 rounded-full mb-4 animate-pulse"></div>
        <div class="h-10 w-3/4 bg-white/30 rounded-lg mb-4 animate-pulse"></div>
        <div class="flex flex-wrap gap-2">
          <div class="h-8 w-24 bg-white/20 rounded-full animate-pulse"></div>
          <div class="h-8 w-32 bg-white/20 rounded-full animate-pulse"></div>
        </div>
      </div>
      <div class="hidden lg:block bg-white/10 backdrop-blur-md rounded-xl p-4 border border-white/20 w-48">
        <div class="h-4 w-20 bg-white/20 rounded mb-2 animate-pulse"></div>
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-white/20 rounded-full animate-pulse"></div>
          <div class="h-5 w-24 bg-white/20 rounded animate-pulse"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Skeleton Metrics -->
<div class="grid grid-cols-1 my-6 sm:grid-cols-2 lg:grid-cols-4 gap-4">
  @for (i of [1, 2, 3, 4]; track i) {
  <div class="relative bg-white rounded-xl shadow-sm border border-gray-200 p-5">
    <div class="w-11 h-11 bg-gray-200 rounded-xl mb-3 animate-pulse"></div>
    <div class="h-4 w-20 bg-gray-200 rounded mb-2 animate-pulse"></div>
    <div class="h-8 w-16 bg-gray-200 rounded animate-pulse"></div>
  </div>
  }
</div>

<!-- Skeleton Timeline -->
<div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
  <div class="flex items-center gap-3 mb-5">
    <div class="w-11 h-11 bg-gray-200 rounded-xl animate-pulse"></div>
    <div class="h-6 w-48 bg-gray-200 rounded animate-pulse"></div>
  </div>
  <div class="space-y-4">
    <div class="flex items-start gap-3">
      <div class="w-11 h-11 bg-gray-200 rounded-xl animate-pulse"></div>
      <div>
        <div class="h-4 w-16 bg-gray-200 rounded mb-2 animate-pulse"></div>
        <div class="h-6 w-32 bg-gray-200 rounded animate-pulse"></div>
      </div>
    </div>
    <div class="flex items-start gap-3">
      <div class="w-11 h-11 bg-gray-200 rounded-xl animate-pulse"></div>
      <div>
        <div class="h-4 w-20 bg-gray-200 rounded mb-2 animate-pulse"></div>
        <div class="h-6 w-32 bg-gray-200 rounded animate-pulse"></div>
      </div>
    </div>
  </div>
</div>

<!-- Skeleton Accordion -->
<div class="space-y-4">
  @for (i of [1, 2, 3, 4]; track i) {
  <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
    <div class="flex items-center gap-5">
      <div class="w-12 h-12 bg-gray-200 rounded-xl animate-pulse"></div>
      <div class="flex-1">
        <div class="h-5 w-48 bg-gray-200 rounded mb-2 animate-pulse"></div>
        <div class="h-4 w-64 bg-gray-200 rounded animate-pulse"></div>
      </div>
    </div>
  </div>
  }
</div>
