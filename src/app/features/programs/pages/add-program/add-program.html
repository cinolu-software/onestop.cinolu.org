<div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
  <div class="p-6">
    <h3 class="text-xl font-bold text-gray-900 mb-1">Créer un nouveau programme</h3>
    <p class="text-sm text-gray-600">Remplissez les informations ci-dessous pour ajouter un programme</p>
  </div>

  <form class="p-6 space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="space-y-2">
        <app-ui-select
          label="Catégorie"
          [optionLabel]="'name'"
          [optionValue]="'id'"
          [options]="categoriesStore.allCategories()"
          formControlName="category"
          placeholder="Sélectionner une catégorie" />
      </div>
      <div class="space-y-2">
        <app-ui-input label="Nom du programme" formControlName="name" placeholder="Ex: Programme d'Innovation" />
      </div>
    </div>
    <div class="space-y-2">
      <app-ui-textarea
        label="Description"
        formControlName="description"
        placeholder="Décrivez le programme en détail..." />
    </div>

    <div class="flex items-center justify-between pt-4 border-t border-gray-100">
      <div class="flex items-center gap-2 text-sm text-gray-500">
        <i-lucide [name]="icons.alert" class="size-4 text-red-500" />
        <span>Champs obligatoires</span>
      </div>
      <app-ui-button
        type="submit"
        size="small"
        [disabled]="form.invalid || store.isLoading()"
        [loading]="store.isLoading()"
        variant="primary">
        Créer le programme
      </app-ui-button>
    </div>
  </form>
</div>
