<div
  class="min-h-screen flex items-center justify-center bg-linear-to-br from-primary-50 via-white to-primary-50 px-4">
  <div class="max-w-2xl w-full text-center">
    <div class="relative mb-8">
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="w-64 h-64 bg-primary-100 rounded-full opacity-20 animate-pulse"></div>
      </div>
      <div class="relative">
        <h1
          class="text-[150px] md:text-[200px] font-black bg-linear-to-r from-primary-400 to-primary-600 bg-clip-text text-transparent leading-none">
          404
        </h1>
      </div>
    </div>
    <div class="flex justify-center mb-6">
      <div class="w-20 h-20 rounded-full bg-primary-100 flex items-center justify-center">
        <i-lucide [img]="icons.SearchX" class="w-10 h-10 text-primary-600" [strokeWidth]="2" />
      </div>
    </div>
    <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">Page introuvable</h2>
    <p class="text-lg text-gray-600 mb-8 max-w-md mx-auto">
      Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
    </p>
    <div class="flex flex-col justify-center items-center">
      <ui-button type="button" variant="primary" [outlined]="true" (click)="goBack()">
        <i-lucide [img]="icons.ArrowLeft" class="w-5 h-5" [strokeWidth]="2" />
        <span>Retour</span>
      </ui-button>
    </div>
    <div class="mt-16 grid grid-cols-3 gap-4 max-w-sm mx-auto opacity-50">
      <div class="h-2 bg-primary-200 rounded-full"></div>
      <div class="h-2 bg-primary-300 rounded-full"></div>
      <div class="h-2 bg-primary-200 rounded-full"></div>
    </div>
  </div>
</div>
