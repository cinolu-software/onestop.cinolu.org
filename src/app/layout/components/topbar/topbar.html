<header
  class="fixed top-0 left-0 md:left-[20vw] right-0 h-16 md:h-20 flex items-center z-30 bg-white md:bg-white/80 backdrop-blur-0 md:backdrop-blur-md border-b border-gray-100 text-gray-800 transition-all duration-300 font-satoshi">
  <nav class="flex justify-between items-center w-full px-4 md:px-8">
    <div class="hidden md:flex flex-col gap-1.5">
      <div class="flex items-center text-sm gap-2 text-gray-600">
        <span
          class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full bg-primary-50 text-primary-700">
          <i-lucide [name]="icons.calendar" class="h-3.5 w-3.5 stroke-2" />
          <span class="font-medium">{{ date | date : 'EEEE' : '' : 'fr' | titlecase }}</span>
        </span>
        <span class="text-gray-400">â€¢</span>
        <span class="font-medium text-gray-700">{{ date | date : 'd MMMM y' : '' : 'fr' }}</span>
      </div>
    </div>
    <a
      routerLink="/"
      class="flex items-center gap-1.5 md:hidden transition-transform hover:scale-105 active:scale-95">
      <img
        ngSrc="/images/logo/logo-g.png"
        alt="logo"
        class="w-9 h-10"
        width="64"
        height="68"
        priority />
    </a>
    <div class="flex items-center">
      <app-mobile-nav [user]="authStore.user()" (signOut)="handleSignOut()" />
      <app-desktop-nav [user]="authStore.user()" (signOut)="handleSignOut()" />
    </div>
  </nav>
</header>
