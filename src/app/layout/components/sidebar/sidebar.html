<aside
  class="font-satoshi hidden md:block fixed top-0 left-0 lg:w-[25vw] xl:w-[22vw] h-dvh overflow-y-auto px-6 lg:px-8 pt-6 bg-primary-900 text-primary-50">
  <a
    class="mb-8 inline-flex items-center gap-2 rounded-xl px-3 py-2 bg-primary-700/50 text-primary-50 hover:bg-primary-600/60 transition-all duration-200 active:scale-[0.99]"
    [href]="appUrl"
    target="_blank">
    <i-lucide [name]="icons.House" class="size-3.5 text-inherit" />
    Retourner au site
  </a>
  <div class="flex flex-col gap-2">
    @for (link of links(); track link.name) { @if ((link?.children?.length || 0) > 0) {
    <button
      class="flex justify-between items-center px-3.5 py-2.5 font-semibold rounded-xl text-primary-50 hover:bg-primary-700 transition-colors duration-200"
      (click)="onToggleTab(link.name)"
      [class.bg-primary-700]="isTabOpen(link.name)"
      [class.text-white]="isTabOpen(link.name)">
      <div class="inline-flex gap-2 items-center">
        <i-lucide [name]="link.icon" class="size-4 text-inherit" />
        <span class="text-base">{{ link.name }}</span>
      </div>
      <i-lucide
        [name]="icons.ChevronDown"
        class="size-4 transition-transform duration-300"
        [class.rotate-180]="isTabOpen(link.name)"
        [class.text-white]="isTabOpen(link.name)" />
    </button>
    @if (isTabOpen(link.name)) {
    <div class="ml-5 pl-4 border-l-2 border-primary-600/40 flex flex-col gap-1.5">
      @for (child of link.children; track child.name) {
      <a
        class="group relative flex items-center gap-2 my-0.5 text-primary-50 text-sm rounded-lg hover:text-white transition-colors duration-150 group-[.active-link]:bg-primary-600/50 group-[.active-link]:text-white group-[.active-link]:font-medium"
        [routerLink]="child.path"
        [routerLinkActive]="'active-link text-white'"
        [routerLinkActiveOptions]="{ exact: child.exactUrl || false }">
        <span
          class="shrink-0 w-1.5 h-1.5 rounded-full bg-primary-400/80 group-hover:bg-primary-300 group-[.active-link]:bg-white">
        </span>
        {{ child.name }}
      </a>
      }
    </div>
    } } @else {
    <a
      [routerLink]="link.path"
      class="group inline-flex items-center gap-2 px-3.5 py-2.5 font-semibold rounded-xl text-primary-50 hover:bg-primary-700/50 transition-colors duration-200"
      [routerLinkActiveOptions]="{ exact: link.exactUrl || false }"
      [routerLinkActive]="'bg-primary-700'"
      (click)="onToggleTab(link.name)">
      <i-lucide [name]="link.icon" class="size-4.5 text-inherit" />
      {{ link.name }}
    </a>
    } }
  </div>
</aside>
