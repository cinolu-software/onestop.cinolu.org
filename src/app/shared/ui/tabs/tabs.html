<div class="flex gap-6 border-b border-gray-200 overflow-x-auto scrollbar-hide">
  @for (tab of tabs(); track $index) {
  <button
    (click)="onTabChange(tab.name)"
    [ngClass]="{
      'font-semibold text-primary-600 border-primary-600': activeTab() === tab.name,
      'font-medium text-gray-500 hover:text-gray-700 border-transparent hover:border-gray-300':
        activeTab() !== tab.name
    }"
    class="pb-3 text-xs sm:text-sm border-b-2 transition-all duration-200 flex items-center gap-2 whitespace-nowrap relative">
    @if (tab.icon) {
    <i-lucide [name]="tab.icon" class="size-4"></i-lucide>
    }
    {{ tab.label }}
  </button>
  }
</div>
