<div [class]="'ui-avatar ' + avatarClasses()" [style.width.px]="size()" [style.height.px]="size()">
  @if (image()) {
  <div class="relative h-32 w-32">
    <img [ngSrc]="image()!" [alt]="image()!" class="w-full h-full object-cover rounded-full" fill />
  </div>
  } @else {
  <div
    class="flex items-center uppercase justify-center w-full h-full text-primary-600 bg-gray-100 text-xl font-black">
    {{ label()[0] }}
  </div>
  }
</div>
