<div class="ui-select-wrapper" [class.ui-select-disabled]="disabled()">
  @if (label()) {
  <p class="block text-sm font-semibold text-gray-700 mb-1">
    {{ label() }} @if (required()) {
    <span class="text-red-500">*</span>
    }
  </p>
  }
  <div class="ui-select-container">
    <div
      [class]="selectClasses()"
      class="ui-select ui-select-trigger"
      (click)="toggleDropdown()"
      (keyup.enter)="toggleDropdown()"
      (keyup.space)="toggleDropdown()"
      [id]="id()"
      [tabindex]="disabled() ? -1 : 0"
      role="combobox"
      [attr.aria-expanded]="isOpen()"
      [attr.aria-haspopup]="'listbox'"
      [attr.aria-controls]="id() + '-listbox'">
      @if (!displayText()) {
      <span class="ui-select-placeholder">{{ placeholder() }}</span>
      } @else {
      <span class="ui-select-value">{{ displayText() }}</span>
      }
      <div class="ui-select-icon">
        <i-lucide [img]="icons.ChevronDown" class="size-4.5" [class.rotate-180]="isOpen()" />
      </div>
    </div>

    @if (isOpen()) {
    <div class="ui-select-panel" [id]="id() + '-listbox'" role="listbox">
      @for (option of normalizedOptions(); track option.value) {
      <div
        class="ui-select-option"
        [class.ui-select-option-selected]="isSelected(option.value)"
        [class.ui-select-option-disabled]="option.disabled"
        (click)="selectOption(option)"
        (keyup.enter)="selectOption(option)"
        (keyup.space)="selectOption(option)"
        [tabindex]="option.disabled ? -1 : 0"
        role="option"
        [attr.aria-selected]="isSelected(option.value)">
        <span class="ui-select-option-label">{{ option.label }}</span>
      </div>
      } @if (normalizedOptions().length === 0) {
      <div class="ui-select-empty">No options available</div>
      }
    </div>
    }
  </div>
</div>
