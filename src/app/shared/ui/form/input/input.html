<div class="space-y-2">
  @if (label()) {
  <label [for]="id()" class="block text-sm font-semibold text-gray-700">
    {{ label() }} @if (required()) {
    <span class="text-red-500">*</span>
    }
  </label>
  }
  <input
    [type]="type()"
    [name]="name()"
    [placeholder]="placeholder()"
    [disabled]="disabled()"
    [id]="id()"
    [autocomplete]="'off'"
    [class]="inputClasses()"
    [value]="value"
    (input)="onInput($event)" />
</div>
