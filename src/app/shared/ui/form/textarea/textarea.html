<div class="flex flex-col gap-2">
  @if (label()) {
  <label [for]="id()" class="block text-sm font-semibold text-gray-700">
    {{ label() }} @if (required()) {
    <span class="text-red-500">*</span>
    }
  </label>
  }
  <textarea
    [placeholder]="placeholder()"
    [disabled]="disabled()"
    [id]="id()"
    [rows]="rows()"
    [class]="textareaClasses()"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onTouched()"></textarea>
</div>
