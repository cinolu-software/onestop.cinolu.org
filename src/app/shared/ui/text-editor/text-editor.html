<div class="ui-text-editor">
  <!-- Toolbar -->
  <div [class]="toolbarClasses()">
    <div class="ui-text-editor-toolbar-group">
      <button
        type="button"
        [class]="buttonClasses()"
        (click)="formatBold()"
        title="Bold (Ctrl+B)"
        [disabled]="disabled()">
        <i-lucide [img]="icons.bold" [size]="16" />
      </button>
      <button
        type="button"
        [class]="buttonClasses()"
        (click)="formatItalic()"
        title="Italic (Ctrl+I)"
        [disabled]="disabled()">
        <i-lucide [img]="icons.italic" [size]="16" />
      </button>
      <button
        type="button"
        [class]="buttonClasses()"
        (click)="formatUnderline()"
        title="Underline (Ctrl+U)"
        [disabled]="disabled()">
        <i-lucide [img]="icons.underline" [size]="16" />
      </button>
    </div>

    <div class="ui-text-editor-toolbar-divider"></div>

    <div class="ui-text-editor-toolbar-group">
      <button
        type="button"
        [class]="buttonClasses()"
        (click)="insertBulletList()"
        title="Bullet List"
        [disabled]="disabled()">
        <i-lucide [img]="icons.bulletList" [size]="16" />
      </button>
      <button
        type="button"
        [class]="buttonClasses()"
        (click)="insertOrderedList()"
        title="Numbered List"
        [disabled]="disabled()">
        <i-lucide [img]="icons.orderedList" [size]="16" />
      </button>
    </div>

    <div class="ui-text-editor-toolbar-divider"></div>

    <div class="ui-text-editor-toolbar-group">
      <button
        type="button"
        [class]="buttonClasses()"
        (click)="alignLeft()"
        title="Align Left"
        [disabled]="disabled()">
        <i-lucide [img]="icons.alignLeft" [size]="16" />
      </button>
      <button
        type="button"
        [class]="buttonClasses()"
        (click)="alignCenter()"
        title="Align Center"
        [disabled]="disabled()">
        <i-lucide [img]="icons.alignCenter" [size]="16" />
      </button>
      <button
        type="button"
        [class]="buttonClasses()"
        (click)="alignRight()"
        title="Align Right"
        [disabled]="disabled()">
        <i-lucide [img]="icons.alignRight" [size]="16" />
      </button>
    </div>

    <div class="ui-text-editor-toolbar-divider"></div>

    <div class="ui-text-editor-toolbar-group">
      <button
        type="button"
        [class]="buttonClasses()"
        (click)="insertLink()"
        title="Insert Link"
        [disabled]="disabled()">
        <i-lucide [img]="icons.link" [size]="16" />
      </button>
      <button
        type="button"
        [class]="buttonClasses()"
        (click)="insertImage()"
        title="Insert Image"
        [disabled]="disabled()">
        <i-lucide [img]="icons.image" [size]="16" />
      </button>
      <button
        type="button"
        [class]="buttonClasses()"
        (click)="formatCode()"
        title="Code Block"
        [disabled]="disabled()">
        <i-lucide [img]="icons.code" [size]="16" />
      </button>
    </div>
  </div>

  <!-- Editor Area -->
  <div
    #editor
    [class]="editorClasses()"
    [attr.contenteditable]="!disabled()"
    [id]="id()"
    [style.min-height]="minHeight()"
    (input)="onInput()"
    (focus)="onFocus()"
    (blur)="onBlur()"
    [attr.data-placeholder]="placeholder()"></div>
</div>
