<div class="ui-text-editor">
  <div [class]="toolbarClasses()">
    <div class="ui-text-editor-toolbar-group">
      <button
        type="button"
        [class]="buttonClasses()"
        (click)="formatBold()"
        title="Bold (Ctrl+B)"
        [disabled]="disabled()">
        <i-lucide [img]="icons.Bold" [size]="16" />
      </button>
      <button
        type="button"
        [class]="buttonClasses()"
        (click)="formatItalic()"
        title="Italic (Ctrl+I)"
        [disabled]="disabled()">
        <i-lucide [img]="icons.Italic" [size]="16" />
      </button>
      <button
        type="button"
        [class]="buttonClasses()"
        (click)="formatUnderline()"
        title="Underline (Ctrl+U)"
        [disabled]="disabled()">
        <i-lucide [img]="icons.Underline" [size]="16" />
      </button>
    </div>

    <div class="ui-text-editor-toolbar-divider"></div>

    <div class="ui-text-editor-toolbar-group">
      <button
        type="button"
        [class]="buttonClasses()"
        (click)="insertBulletList()"
        title="Bullet List"
        [disabled]="disabled()">
        <i-lucide [img]="icons.List" [size]="16" />
      </button>
      <button
        type="button"
        [class]="buttonClasses()"
        (click)="insertOrderedList()"
        title="Numbered List"
        [disabled]="disabled()">
        <i-lucide [img]="icons.List" [size]="16" />
      </button>
    </div>

    <div class="ui-text-editor-toolbar-divider"></div>

    <div class="ui-text-editor-toolbar-group">
      <button type="button" [class]="buttonClasses()" (click)="alignLeft()" title="Align Left" [disabled]="disabled()">
        <i-lucide [img]="icons.TextAlignStart" [size]="16" />
      </button>
      <button
        type="button"
        [class]="buttonClasses()"
        (click)="alignCenter()"
        title="Align Center"
        [disabled]="disabled()">
        <i-lucide [img]="icons.TextAlignCenter" [size]="16" />
      </button>
      <button
        type="button"
        [class]="buttonClasses()"
        (click)="alignRight()"
        title="Align Right"
        [disabled]="disabled()">
        <i-lucide [img]="icons.TextAlignEnd" [size]="16" />
      </button>
    </div>
  </div>

  <div
    #editor
    [class]="editorClasses()"
    [attr.contenteditable]="!disabled()"
    [id]="id()"
    [style.min-height]="minHeight()"
    (input)="onInput()"
    (focus)="onFocus()"
    (blur)="onBlur()"
    [attr.data-placeholder]="placeholder()"></div>
</div>
